<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D-LOGIC: Asystent, który myśli zanim odpowie. Wyjątkowy mechanizm myślowy, który analizuje pytania, przemyśla odpowiedzi i zarządza budżetem myślenia, aby dostarczać spersonalizowane i refleksyjne odpowiedzi. Stworzony przez Rafała Dembskiego.">
    <meta name="keywords" content="D-LOGIC, AI, Sztuczna Inteligencja, Chatbot, Rafał Dembski, Mechanizm Myślowy, Przemyślane Odpowiedzi, Sztuczna Inteligencja Empatyczna">
    <meta name="author" content="Rafał Dembski">
    <title>D-LOGIC: Asystent, który Myśli Zanim Odpowie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0; /* Neutralne tło dla kontrastu z animacją ładowania */
        }

        /* Kontener iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px); /* Odejmujemy wysokość stopki */
            border: none;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Ukrywamy iframe na początku */
        }

        footer {
            height: 50px;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        /* Stylizacja Loader */
        /* From Uiverse.io by vikas7754 */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.95); /* Ciemne tło z przezroczystością */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Wysoki z-index, aby pokryć cały kontener iframe */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Terminal Loader */
        .terminal-loader,
        .cube-loader {
            width: 100%;
            max-width: 400px;
            height: 200px;
            background: #1c1c1c;
            border: 1px solid #ffffff3e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease forwards;
        }

        .cube-loader {
            display: none; /* Ukrywamy kostkę na początku */
        }

        .terminal-header,
        .cube-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #343434;
            padding: 6px;
        }

        .terminal-controls,
        .cube-controls {
            position: absolute;
            left: 10px;
            display: flex;
            gap: 7px;
        }

        .control {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #777;
        }

        .control.close {
            background-color: #e33;
        }

        .control.minimize {
            background-color: #ee0;
        }

        .control.maximize {
            background-color: #0b0;
        }

        .terminal-title,
        .cube-title {
            color: #eeeeeec1;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .content {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid green;
            animation: typeAndDelete 4s steps(11) 1 forwards,
                blinkCursor 0.5s step-end infinite alternate;
            color: rgb(0, 196, 0);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Cube Animation */
        .cube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: animate 5s linear forwards;
            cursor: pointer;
            transition: 0.5s;
        }

        .cube:hover {
            scale: 1.2;
            animation: animate 3s linear forwards;
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .faceBox {
            border: calc(100px / 1000) solid rgba(0, 0, 0, 0.8);
            width: calc(100px / 3);
            height: calc(100px / 3);
            opacity: 1;
        }

        #cube__face--front span {
            background-color: #FF4949;
        }

        #cube__face--right span {
            background-color: #13CE66;
        }

        #cube__face--left span {
            background-color: #2D8EFF;
        }

        #cube__face--top span {
            background-color: #FFCC3D;
        }

        #cube__face--bottom span {
            background-color: #fefefe;
        }

        #cube__face--back span {
            background-color: #f1f03e;
        }

        #cube__face--front {
            transform: rotateY(0deg) translateZ(calc(100px / 2));
        }

        #cube__face--right {
            transform: rotateY(90deg) translateZ(calc(100px / 2));
        }

        #cube__face--back {
            transform: rotateY(180deg) translateZ(calc(100px / 2));
        }

        #cube__face--left {
            transform: rotateY(-90deg) translateZ(calc(100px / 2));
        }

        #cube__face--top {
            transform: rotateX(90deg) translateZ(calc(100px / 2));
        }

        #cube__face--bottom {
            transform: rotateX(-90deg) translateZ(calc(100px / 2));
        }

        @keyframes animate {
            0% {
                transform: rotateX(-30deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(-30deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        /* Animacje tekstu */
        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }

        @keyframes typeAndDelete {
            0%,
            10% {
                width: 0;
            }

            45%,
            55% {
                width: 12em; /* Dostosowane do "Witam w D-LOGIC" */
            }

            90%,
            100% {
                width: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Ekran Ładowania -->
        <div class="loader-overlay" id="loader">
            <!-- Terminal Loader -->
            <div class="terminal-loader" id="terminalLoader">
                <div class="terminal-header">
                    <div class="terminal-title">Witam w D-LOGIC</div>
                    <div class="terminal-controls">
                        <div class="control close"></div>
                        <div class="control minimize"></div>
                        <div class="control maximize"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="text">Loading...</div>
                </div>
            </div>

            <!-- Cube Loader -->
            <div class="cube-loader" id="cubeLoader">
                <div class="cube">
                    <div class="cube__face" id="cube__face--front">
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                    </div>

                    <div class="cube__face" id="cube__face--back">
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                    </div>

                    <div class="cube__face" id="cube__face--right">
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                    </div>

                    <div class="cube__face" id="cube__face--left">
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                    </div>

                    <div class="cube__face" id="cube__face--top">
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                    </div>

                    <div class="cube__face" id="cube__face--bottom">
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>

                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                        <span class="faceBox"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Iframe z Chatbotem -->
        <iframe
            src="https://rafaldembski-d-logic-llama3-1-instruct-o1-450b.hf.space"
            frameborder="0"
            id="chatbotIframe"
            onload="hideLoader()"
        ></iframe>
    </div>

    <footer>
        &copy; 2024 Rafał Dembski. Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        function hideLoader() {
            const loader = document.getElementById('loader');
            const terminalLoader = document.getElementById('terminalLoader');
            const cubeLoader = document.getElementById('cubeLoader');
            const iframe = document.getElementById('chatbotIframe');

            // Ukrywamy terminal loader
            terminalLoader.style.display = 'none';

            // Pokazujemy cube loader
            cubeLoader.style.display = 'flex';

            // Po zakończeniu animacji kostki, ukrywamy loader i pokazujemy iframe
            setTimeout(() => {
                loader.classList.add('hidden'); // Ukrywamy cały loader-overlay
                iframe.style.display = 'block'; // Pokazujemy iframe
            }, 5000); // Czas trwania animacji kostki w ms (5s)
        }

        // Opcjonalnie: Pokazanie loadera ponownie, jeśli iframe się przeładowuje
        document.getElementById('chatbotIframe').addEventListener('load', hideLoader);
    </script>
</body>

</html>
