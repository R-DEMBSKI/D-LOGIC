<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D-LOGIC: Asystent, który myśli zanim odpowie. Wyjątkowy mechanizm myślowy, który analizuje pytania, przemyśla odpowiedzi i zarządza budżetem myślenia, aby dostarczać spersonalizowane i refleksyjne odpowiedzi. Stworzony przez Rafała Dembskiego.">
    <meta name="keywords" content="D-LOGIC, AI, Sztuczna Inteligencja, Chatbot, Rafał Dembski, Mechanizm Myślowy, Przemyślane Odpowiedzi, Sztuczna Inteligencja Empatyczna">
    <meta name="author" content="Rafał Dembski">
    <title>D-LOGIC: Asystent, który Myśli Zanim Odpowie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0; /* Neutralne tło dla kontrastu z animacją ładowania */
            overflow: hidden; /* Ukrywa przewijanie podczas animacji */
        }

        /* Kontener iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px); /* Odejmujemy wysokość stopki */
            border: none;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Ukrywamy iframe na początku */
        }

        footer {
            height: 50px;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        /* Stylizacja Loader */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.95); /* Ciemne tło z przezroczystością */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* Wysoki z-index, aby pokryć cały kontener iframe */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Nowa Animacja Loader */
        .container {
            width: 307px;
            height: 50px;
            position: relative;
        }

        .content {
            display: block;
            position: relative;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            font-size: 35px;
            line-height: 40px;
            color: #ecf0f1;
            text-align: center;
        }

        .content__container {
            font-weight: 600;
            overflow: hidden;
            height: 40px;
            padding: 0 40px;
            position: relative;
            display: inline-block;
        }

        .content__container:before {
            content: '[';
            position: absolute;
            left: -20px;
            color: #16a085;
            font-size: 42px;
            line-height: 40px;
            animation: opacityAnim 2s infinite;
        }

        .content__container:after {
            content: ']';
            position: absolute;
            right: -20px;
            color: #16a085;
            font-size: 42px;
            line-height: 40px;
            animation: opacityAnim 2s infinite;
        }

        .content__container__text {
            display: inline;
            margin: 0;
            white-space: nowrap;
        }

        .content__container__list {
            margin: 0;
            padding-left: 0;
            list-style: none;
            animation: change 4s steps(4, end) forwards;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .content__container__list__item {
            line-height: 40px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        /* Animacje */
        @keyframes opacityAnim {
            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes change {
            0%, 25% {
                transform: translateY(0);
                opacity: 1;
            }

            33.33%, 58.33% {
                transform: translateY(-40px);
                opacity: 1;
            }

            66.66%, 91.66% {
                transform: translateY(-80px);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .container {
                width: 250px;
                height: 40px;
            }

            .content {
                font-size: 28px;
                line-height: 35px;
            }

            .content__container:before,
            .content__container:after {
                font-size: 35px;
                left: -15px;
                right: -15px;
            }

            .content__container__list__item {
                line-height: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Ekran Ładowania -->
        <div class="loader-overlay" id="loader">
            <!-- Nowa Animacja Loader -->
            <div class="container">
                <div class="content">
                    <div class="content__container">
                        <p class="content__container__text">Hello</p>
                        <ul class="content__container__list">
                            <li class="content__container__list__item">world!</li>
                            <li class="content__container__list__item">coder!</li>
                            <li class="content__container__list__item">users!</li>
                            <li class="content__container__list__item">uiverse!</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Iframe z Chatbotem -->
        <iframe
            src="https://rafaldembski-d-logic-llama3-1-instruct-o1-450b.hf.space"
            frameborder="0"
            id="chatbotIframe"
            onload="startLoaderSequence()"
        ></iframe>
    </div>

    <footer>
        &copy; 2024 Rafał Dembski. Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        function startLoaderSequence() {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('chatbotIframe');

            // Początkowo ukrywamy iframe
            iframe.style.display = 'none';

            // Pokazujemy loader przez 4 sekundy
            setTimeout(() => {
                loader.classList.add('hidden'); // Ukrywamy cały loader-overlay
                iframe.style.display = 'block'; // Pokazujemy iframe
            }, 4000); // 4 sekundy
        }

        // Opcjonalnie: Pokazanie loadera ponownie, jeśli iframe się przeładowuje
        document.getElementById('chatbotIframe').addEventListener('load', startLoaderSequence);
    </script>
</body>

</html>
