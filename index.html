<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D-LOGIC: Asystent, który myśli zanim odpowie. Wyjątkowy mechanizm myślowy, który analizuje pytania, przemyśla odpowiedzi i zarządza budżetem myślenia, aby dostarczać spersonalizowane i refleksyjne odpowiedzi. Stworzony przez Rafała Dembskiego.">
    <meta name="keywords" content="D-LOGIC, AI, Sztuczna Inteligencja, Chatbot, Rafał Dembski, Mechanizm Myślowy, Przemyślane Odpowiedzi, Sztuczna Inteligencja Empatyczna">
    <meta name="author" content="Rafał Dembski">
    <title>D-LOGIC: Asystent, który Myśli Zanim Odpowie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0; /* Neutralne tło dla kontrastu z animacją ładowania */
            overflow: hidden; /* Ukrywa przewijanie podczas animacji */
        }

        /* Kontener iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px); /* Odejmujemy wysokość stopki */
            border: none;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Ukrywamy iframe na początku */
        }

        footer {
            height: 50px;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        /* Stylizacja Loader */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.95); /* Ciemne tło z przezroczystością */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* Wysoki z-index, aby pokryć cały kontener iframe */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Typewriter Loader */
        .typewriter {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            color: #ffffff;
            border-right: 4px solid #00c400; /* Kursor */
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(20, end) forwards, blinkCursor 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 20ch; /* Liczba znaków w napisie */
            }
        }

        @keyframes blinkCursor {
            from,
            to {
                border-right-color: transparent;
            }
            50% {
                border-right-color: #00c400;
            }
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .typewriter {
                font-size: 1.5rem;
                border-right: 3px solid #00c400;
                width: 16ch; /* Dopasowanie szerokości do mniejszych ekranów */
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Ekran Ładowania -->
        <div class="loader-overlay" id="loader">
            <!-- Typewriter Loader -->
            <div class="typewriter" id="typewriter">Witam w D-LOGIC ✨</div>
        </div>

        <!-- Iframe z Chatbotem -->
        <iframe
            src="https://rafaldembski-d-logic-llama3-1-instruct-o1-450b.hf.space"
            frameborder="0"
            id="chatbotIframe"
            onload="startLoaderSequence()"
        ></iframe>
    </div>

    <footer>
        &copy; 2024 Rafał Dembski. Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        function startLoaderSequence() {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('chatbotIframe');

            // Początkowo ukrywamy iframe
            iframe.style.display = 'none';

            // Pokazujemy loader przez 4 sekundy
            setTimeout(() => {
                loader.classList.add('hidden'); // Ukrywamy cały loader-overlay
                iframe.style.display = 'block'; // Pokazujemy iframe
            }, 4000); // 4 sekundy
        }

        // Opcjonalnie: Pokazanie loadera ponownie, jeśli iframe się przeładowuje
        document.getElementById('chatbotIframe').addEventListener('load', startLoaderSequence);
    </script>
</body>

</html>
