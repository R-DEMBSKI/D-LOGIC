<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D-LOGIC: Asystent, który myśli zanim odpowie. Wyjątkowy mechanizm myślowy, który analizuje pytania, przemyśla odpowiedzi i zarządza budżetem myślenia, aby dostarczać spersonalizowane i refleksyjne odpowiedzi. Stworzony przez Rafała Dembskiego.">
    <meta name="keywords" content="D-LOGIC, AI, Sztuczna Inteligencja, Chatbot, Rafał Dembski, Mechanizm Myślowy, Przemyślane Odpowiedzi, Sztuczna Inteligencja Empatyczna">
    <meta name="author" content="Rafał Dembski">
    <title>D-LOGIC: Asystent, który Myśli Zanim Odpowie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0; /* Neutralne tło dla kontrastu z animacją ładowania */
        }

        /* Kontener iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px); /* Odejmujemy wysokość stopki */
            border: none;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Ukrywamy iframe na początku */
        }

        footer {
            height: 50px;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        /* Stylizacja Loader */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.95); /* Ciemne tło z przezroczystością */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* Wysoki z-index, aby pokryć cały kontener iframe */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Typewriter Loader */
        .typewriter-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .typewriter-title {
            color: #00c400;
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #00c400;
            width: 0;
            animation: typing 4s steps(20, end) forwards, blinkCursor 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 16ch; /* "Witam w D-LOGIC" ma 16 znaków */
            }
        }

        @keyframes blinkCursor {
            from,
            to {
                border-right-color: transparent;
            }
            50% {
                border-right-color: #00c400;
            }
        }

        /* Cube Loader */
        .cube-loader {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: assembleCube 3s ease forwards;
            display: none; /* Ukrywamy kostkę na początku */
            margin-top: 20px;
        }

        /* Rubik's Cube Faces */
        .rubiks-cube .face {
            position: absolute;
            width: 150px;
            height: 150px;
            display: flex;
            flex-wrap: wrap;
            transform-style: preserve-3d;
        }

        .rubiks-cube .face .cube {
            width: 45px;
            height: 45px;
            box-sizing: border-box;
            border: 1px solid #000;
            opacity: 0;
            animation: assembleFace 0.3s forwards;
        }

        /* Kolory ścian */
        .rubiks-cube .face.front .cube { background: #ff3d00; }
        .rubiks-cube .face.back .cube { background: #f1f03e; }
        .rubiks-cube .face.left .cube { background: #ffeb3b; }
        .rubiks-cube .face.right .cube { background: #13CE66; }
        .rubiks-cube .face.top .cube { background: #2196f3; }
        .rubiks-cube .face.bottom .cube { background: #ffffff; }

        /* Pozycjonowanie ścian */
        .rubiks-cube .face.front {
            transform: rotateY(0deg) translateZ(75px);
        }

        .rubiks-cube .face.back {
            transform: rotateY(180deg) translateZ(75px);
        }

        .rubiks-cube .face.left {
            transform: rotateY(-90deg) translateZ(75px);
        }

        .rubiks-cube .face.right {
            transform: rotateY(90deg) translateZ(75px);
        }

        .rubiks-cube .face.top {
            transform: rotateX(90deg) translateZ(75px);
        }

        .rubiks-cube .face.bottom {
            transform: rotateX(-90deg) translateZ(75px);
        }

        /* Animacje kostki */
        @keyframes assembleCube {
            from {
                transform: rotateX(-30deg) rotateY(0deg) rotateZ(0deg) scale(0.5);
                opacity: 0;
            }
            to {
                transform: rotateX(-30deg) rotateY(360deg) rotateZ(360deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes assembleFace {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animacja rotacji kostki po najechaniu */
        .rubiks-cube:hover {
            animation: rotateCubeHover 3s linear forwards;
        }

        @keyframes rotateCubeHover {
            from {
                transform: rotateX(-30deg) rotateY(360deg) rotateZ(360deg);
            }
            to {
                transform: rotateX(-30deg) rotateY(720deg) rotateZ(720deg);
            }
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .loader-overlay {
                padding: 10px;
            }

            .typewriter-title {
                font-size: 1.5rem;
                border-right: 3px solid #00c400;
            }

            .cube-loader {
                width: 100px;
                height: 100px;
            }

            .rubiks-cube .face {
                width: 100px;
                height: 100px;
            }

            .rubiks-cube .face .cube {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Ekran Ładowania -->
        <div class="loader-overlay" id="loader">
            <!-- Typewriter Loader -->
            <div class="typewriter-loader" id="typewriterLoader">
                <div class="typewriter-title">Witam w D-LOGIC</div>
            </div>

            <!-- Cube Loader -->
            <div class="cube-loader" id="cubeLoader">
                <div class="rubiks-cube">
                    <!-- Front Face -->
                    <div class="face front">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>

                    <!-- Back Face -->
                    <div class="face back">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>

                    <!-- Left Face -->
                    <div class="face left">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>

                    <!-- Right Face -->
                    <div class="face right">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>

                    <!-- Top Face -->
                    <div class="face top">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>

                    <!-- Bottom Face -->
                    <div class="face bottom">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Iframe z Chatbotem -->
        <iframe
            src="https://rafaldembski-d-logic-llama3-1-instruct-o1-450b.hf.space"
            frameborder="0"
            id="chatbotIframe"
            onload="startLoaderSequence()"
        ></iframe>
    </div>

    <footer>
        &copy; 2024 Rafał Dembski. Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        function startLoaderSequence() {
            const loader = document.getElementById('loader');
            const typewriterLoader = document.getElementById('typewriterLoader');
            const cubeLoader = document.getElementById('cubeLoader');
            const iframe = document.getElementById('chatbotIframe');

            // Pokazujemy iframe tylko po zakończeniu animacji kostki
            // Ukrywamy loader-overlay po zakończeniu animacji kostki

            // Pierwsza animacja: Typewriter (4 sekundy)
            // Druga animacja: Cube (3 sekundy)

            // Po 4 sekundach ukrywamy typewriter i pokazujemy kostkę
            setTimeout(() => {
                typewriterLoader.style.display = 'none';
                cubeLoader.style.display = 'flex';
            }, 4000); // 4 sekundy

            // Po 7 sekundach (4 + 3) ukrywamy loader i pokazujemy iframe
            setTimeout(() => {
                loader.classList.add('hidden'); // Ukrywamy cały loader-overlay
                iframe.style.display = 'block'; // Pokazujemy iframe
            }, 7000); // 7 sekund łącznie
        }

        // Opcjonalnie: Pokazanie loadera ponownie, jeśli iframe się przeładowuje
        document.getElementById('chatbotIframe').addEventListener('load', startLoaderSequence);
    </script>
</body>

</html>
