<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D-LOGIC: Asystent, który myśli zanim odpowie. Wyjątkowy mechanizm myślowy, który analizuje pytania, przemyśla odpowiedzi i zarządza budżetem myślenia, aby dostarczać spersonalizowane i refleksyjne odpowiedzi. Stworzony przez Rafała Dembskiego.">
    <meta name="keywords" content="D-LOGIC, AI, Sztuczna Inteligencja, Chatbot, Rafał Dembski, Mechanizm Myślowy, Przemyślane Odpowiedzi, Sztuczna Inteligencja Empatyczna">
    <meta name="author" content="Rafał Dembski">
    <title>D-LOGIC: Asystent, który Myśli Zanim Odpowie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0; /* Neutralne tło dla kontrastu z animacją ładowania */
            overflow: hidden; /* Ukrywa przewijanie podczas animacji */
        }

        /* Kontener iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px); /* Odejmujemy wysokość stopki */
            border: none;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Ukrywamy iframe na początku */
        }

        footer {
            height: 50px;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        /* Stylizacja Loader */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.95); /* Ciemne tło z przezroczystością */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* Wysoki z-index, aby pokryć cały kontener iframe */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Typewriter Loader */
        .typewriter-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .typewriter-title {
            color: #00c400;
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #00c400;
            width: 0;
            animation: typing 4s steps(16, end) forwards, blinkCursor 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 16ch; /* "Witam w D-LOGIC" ma 16 znaków */
            }
        }

        @keyframes blinkCursor {
            from,
            to {
                border-right-color: transparent;
            }

            50% {
                border-right-color: #00c400;
            }
        }

        /* Astronaut and Stars Loader */
        .astronaut-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Stars Animation */
        @keyframes snow {
            0% {
                opacity: 0;
                transform: translateY(0px);
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 1;
                transform: translateY(650px);
            }
        }

        /* Rotacja astronauty */
        @keyframes astronaut {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .box-of-star1,
        .box-of-star2,
        .box-of-star3,
        .box-of-star4 {
            width: 100%;
            position: absolute;
            z-index: 10;
            left: 0;
            top: 0;
            transform: translateY(0px);
            height: 700px;
        }

        .box-of-star1 {
            animation: snow 4s linear forwards;
        }

        .box-of-star2 {
            animation: snow 4s -0.82s linear forwards;
        }

        .box-of-star3 {
            animation: snow 4s -1.15s linear forwards;
        }

        .box-of-star4 {
            animation: snow 4s -2.15s linear forwards;
        }

        .star {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: #FFF;
            position: absolute;
            z-index: 10;
            opacity: 0.7;
        }

        .star:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #FFF;
            position: absolute;
            z-index: 10;
            top: 80px;
            left: 70px;
            opacity: .7;
        }

        .star:after {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFF;
            position: absolute;
            z-index: 10;
            top: 8px;
            left: 170px;
            opacity: .9;
        }

        .star-position1 {
            top: 30px;
            left: 20px;
        }

        .star-position2 {
            top: 110px;
            left: 250px;
        }

        .star-position3 {
            top: 60px;
            left: 570px;
        }

        .star-position4 {
            top: 120px;
            left: 900px;
        }

        .star-position5 {
            top: 20px;
            left: 1120px;
        }

        .star-position6 {
            top: 90px;
            left: 1280px;
        }

        .star-position7 {
            top: 30px;
            left: 1480px;
        }

        .astronaut {
            width: 250px;
            height: 300px;
            position: absolute;
            z-index: 11;
            top: calc(50% - 150px);
            left: calc(50% - 125px);
            animation: astronaut 5s linear infinite;
        }

        .schoolbag {
            width: 100px;
            height: 150px;
            position: absolute;
            z-index: 1;
            top: calc(50% - 75px);
            left: calc(50% - 50px);
            background-color: #94b7ca;
            border-radius: 50px 50px 0 0 / 30px 30px 0 0;
        }

        .head {
            width: 97px;
            height: 80px;
            position: absolute;
            z-index: 3;
            background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
            border-radius: 50%;
            top: 34px;
            left: calc(50% - 47.5px);
        }

        .head:after {
            content: "";
            width: 60px;
            height: 50px;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 30px);
            background: -webkit-linear-gradient(top, #15aece 0%, #15aece 50%, #0391bf 50%, #0391bf 100%);
            border-radius: 15px;
        }

        .head:before {
            content: "";
            width: 12px;
            height: 25px;
            position: absolute;
            top: calc(50% - 12.5px);
            left: -4px;
            background-color: #618095;
            border-radius: 5px;
            box-shadow: 92px 0px 0px #618095;
        }

        .body {
            width: 85px;
            height: 100px;
            position: absolute;
            z-index: 2;
            background-color: #fffbff;
            border-radius: 40px / 20px;
            top: 105px;
            left: calc(50% - 41px);
            background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
        }

        .panel {
            width: 60px;
            height: 40px;
            position: absolute;
            top: 20px;
            left: calc(50% - 30px);
            background-color: #b7cceb;
        }

        .panel:before {
            content: "";
            width: 30px;
            height: 5px;
            position: absolute;
            top: 9px;
            left: 7px;
            background-color: #fbfdfa;
            box-shadow: 0px 9px 0px #fbfdfa, 0px 18px 0px #fbfdfa;
        }

        .panel:after {
            content: "";
            width: 8px;
            height: 8px;
            position: absolute;
            top: 9px;
            right: 7px;
            background-color: #fbfdfa;
            border-radius: 50%;
            box-shadow: 0px 14px 0px 2px #fbfdfa;
        }

        .arm {
            width: 80px;
            height: 30px;
            position: absolute;
            top: 121px;
            z-index: 2;
        }

        .arm-left {
            left: 30px;
            background-color: #e3e8eb;
            border-radius: 0 0 0 39px;
        }

        .arm-right {
            right: 30px;
            background-color: #fbfdfa;
            border-radius: 0 0 39px 0;
        }

        .arm-left:before,
        .arm-right:before {
            content: "";
            width: 30px;
            height: 70px;
            position: absolute;
            top: -40px;
        }

        .arm-left:before {
            border-radius: 50px 50px 0px 120px / 50px 50px 0 110px;
            left: 0;
            background-color: #e3e8eb;
        }

        .arm-right:before {
            border-radius: 50px 50px 120px 0 / 50px 50px 110px 0;
            right: 0;
            background-color: #fbfdfa;
        }

        .arm-left:after,
        .arm-right:after {
            content: "";
            width: 30px;
            height: 10px;
            position: absolute;
            top: -24px;
        }

        .arm-left:after {
            background-color: #6e91a4;
            left: 0;
        }

        .arm-right:after {
            right: 0;
            background-color: #b6d2e0;
        }

        .leg {
            width: 30px;
            height: 40px;
            position: absolute;
            z-index: 2;
            bottom: 70px;
        }

        .leg-left {
            left: 76px;
            background-color: #e3e8eb;
            transform: rotate(20deg);
        }

        .leg-right {
            right: 73px;
            background-color: #fbfdfa;
            transform: rotate(-20deg);
        }

        .leg-left:before,
        .leg-right:before {
            content: "";
            width: 50px;
            height: 25px;
            position: absolute;
            bottom: -26px;
        }

        .leg-left:before {
            left: -20px;
            background-color: #e3e8eb;
            border-radius: 30px 0 0 0;
            border-bottom: 10px solid #6d96ac;
        }

        .leg-right:before {
            right: -20px;
            background-color: #fbfdfa;
            border-radius: 0 30px 0 0;
            border-bottom: 10px solid #b0cfe4;
        }

        /* Animacje kostki */
        @keyframes assembleCube {
            from {
                opacity: 0;
                transform: rotateX(-30deg) rotateY(0deg) rotateZ(0deg) scale(0.5);
            }

            to {
                opacity: 1;
                transform: rotateX(-30deg) rotateY(360deg) rotateZ(360deg) scale(1);
            }
        }

        @keyframes assembleFace {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animacja rotacji kostki po najechaniu */
        .rubiks-cube:hover {
            animation: rotateCubeHover 3s linear forwards;
        }

        @keyframes rotateCubeHover {
            from {
                transform: rotateX(-30deg) rotateY(360deg) rotateZ(360deg);
            }

            to {
                transform: rotateX(-30deg) rotateY(720deg) rotateZ(720deg);
            }
        }

        /* Opóźnienie animacji poszczególnych kostek */
        .rubiks-cube .face .cube:nth-child(1) {
            animation-delay: 0.1s;
        }

        .rubiks-cube .face .cube:nth-child(2) {
            animation-delay: 0.2s;
        }

        .rubiks-cube .face .cube:nth-child(3) {
            animation-delay: 0.3s;
        }

        .rubiks-cube .face .cube:nth-child(4) {
            animation-delay: 0.4s;
        }

        .rubiks-cube .face .cube:nth-child(5) {
            animation-delay: 0.5s;
        }

        .rubiks-cube .face .cube:nth-child(6) {
            animation-delay: 0.6s;
        }

        .rubiks-cube .face .cube:nth-child(7) {
            animation-delay: 0.7s;
        }

        .rubiks-cube .face .cube:nth-child(8) {
            animation-delay: 0.8s;
        }

        .rubiks-cube .face .cube:nth-child(9) {
            animation-delay: 0.9s;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .loader-overlay {
                padding: 10px;
            }

            .typewriter-title {
                font-size: 1.5rem;
                border-right: 3px solid #00c400;
                width: 16ch; /* "Witam w D-LOGIC" */
            }

            .astronaut-loader {
                width: 100px;
                height: 100px;
            }

            .rubiks-cube .face {
                width: 100px;
                height: 100px;
            }

            .rubiks-cube .face .cube {
                width: 30px;
                height: 30px;
            }

            /* Zmniejszenie opóźnień dla mniejszych ekranów */
            .rubiks-cube .face .cube:nth-child(1) {
                animation-delay: 0.05s;
            }

            .rubiks-cube .face .cube:nth-child(2) {
                animation-delay: 0.1s;
            }

            .rubiks-cube .face .cube:nth-child(3) {
                animation-delay: 0.15s;
            }

            .rubiks-cube .face .cube:nth-child(4) {
                animation-delay: 0.2s;
            }

            .rubiks-cube .face .cube:nth-child(5) {
                animation-delay: 0.25s;
            }

            .rubiks-cube .face .cube:nth-child(6) {
                animation-delay: 0.3s;
            }

            .rubiks-cube .face .cube:nth-child(7) {
                animation-delay: 0.35s;
            }

            .rubiks-cube .face .cube:nth-child(8) {
                animation-delay: 0.4s;
            }

            .rubiks-cube .face .cube:nth-child(9) {
                animation-delay: 0.45s;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Ekran Ładowania -->
        <div class="loader-overlay" id="loader">
            <!-- Typewriter Loader -->
            <div class="typewriter-loader" id="typewriterLoader">
                <div class="typewriter-title">Witam w D-LOGIC</div>
            </div>

            <!-- Astronaut and Stars Loader -->
            <div class="astronaut-loader" id="astronautLoader">
                <!-- Stars -->
                <div class="box-of-star1">
                    <div class="star star-position1"></div>
                    <div class="star star-position2"></div>
                    <div class="star star-position3"></div>
                    <div class="star star-position4"></div>
                    <div class="star star-position5"></div>
                    <div class="star star-position6"></div>
                    <div class="star star-position7"></div>
                </div>
                <div class="box-of-star2">
                    <div class="star star-position1"></div>
                    <div class="star star-position2"></div>
                    <div class="star star-position3"></div>
                    <div class="star star-position4"></div>
                    <div class="star star-position5"></div>
                    <div class="star star-position6"></div>
                    <div class="star star-position7"></div>
                </div>
                <div class="box-of-star3">
                    <div class="star star-position1"></div>
                    <div class="star star-position2"></div>
                    <div class="star star-position3"></div>
                    <div class="star star-position4"></div>
                    <div class="star star-position5"></div>
                    <div class="star star-position6"></div>
                    <div class="star star-position7"></div>
                </div>
                <div class="box-of-star4">
                    <div class="star star-position1"></div>
                    <div class="star star-position2"></div>
                    <div class="star star-position3"></div>
                    <div class="star star-position4"></div>
                    <div class="star star-position5"></div>
                    <div class="star star-position6"></div>
                    <div class="star star-position7"></div>
                </div>

                <!-- Astronaut -->
                <div class="astronaut">
                    <div class="schoolbag"></div>
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="panel"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                    <div class="leg leg-left"></div>
                    <div class="leg leg-right"></div>
                </div>
            </div>
        </div>

        <!-- Iframe z Chatbotem -->
        <iframe
            src="https://rafaldembski-d-logic-llama3-1-instruct-o1-450b.hf.space"
            frameborder="0"
            id="chatbotIframe"
            onload="startLoaderSequence()"
        ></iframe>
    </div>

    <footer>
        &copy; 2024 Rafał Dembski. Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        function startLoaderSequence() {
            const loader = document.getElementById('loader');
            const typewriterLoader = document.getElementById('typewriterLoader');
            const astronautLoader = document.getElementById('astronautLoader');
            const iframe = document.getElementById('chatbotIframe');

            // Początkowo ukrywamy iframe
            iframe.style.display = 'none';

            // Po 4 sekundach ukrywamy typewriter i pokazujemy astronautę z gwiazdami
            setTimeout(() => {
                typewriterLoader.style.display = 'none';
                astronautLoader.style.display = 'flex';
            }, 4000); // 4 sekundy

            // Po kolejnych 4 sekundach (łącznie 8 sekund) ukrywamy loader i pokazujemy iframe
            setTimeout(() => {
                loader.classList.add('hidden'); // Ukrywamy cały loader-overlay
                iframe.style.display = 'block'; // Pokazujemy iframe
            }, 8000); // 8 sekund łącznie
        }

        // Opcjonalnie: Pokazanie loadera ponownie, jeśli iframe się przeładowuje
        document.getElementById('chatbotIframe').addEventListener('load', startLoaderSequence);
    </script>
</body>

</html>
